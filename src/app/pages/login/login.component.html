<div class="card card-block login-card">
  <h3 class="form-label">Connexion</h3>
  <span class="form-label" style="color: red;">{{error}}</span>
  <form (ngSubmit)="doLogin()">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon addon-left" id="username">
        <i class="fa fa-user fa-fw"></i>
      </span>
      <input name="userName" [(ngModel)]="user.userName" class="form-control with-primary-addon" placeholder="User Account" type="text">
    </div>
    <div class="input-group">
      <span class="input-group-addon addon-left" id="password">
        <i class="fa fa-lock fa-fw"></i>
      </span>
      <input name="password"  [(ngModel)]="user.password" class="form-control with-primary-addon" placeholder="Password" type="password">
    </div>
    <button class="btn btn-lg btn-primary">Login</button>
  </div>
</form>
</div>
