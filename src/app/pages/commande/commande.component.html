<card>
<app-categorie [listeCategorie]="listeCategorie" (selectedCategorie)="getCategorie($event)"></app-categorie>
<div class="col-lg-12" style="padding: 0px!important;">
    <!-- Right Panel -->

<div id="right-panel" class="right-panel col-lg-12 col-md-12 col-sm-12">
        <div class="content mt-3">                    
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <section class="card">
                    <profile></profile>
                    <app-panier [selectedListeProducts]="selectedListeProducts" [totalTicket]="totalTicket" (removeProduit)="removeProduit($event);"></app-panier>
                    <app-ticket *ngIf="selectedListeProducts.size > 0" (notifyCommande)="notifyTicket($event)" [ticket]="ticket"  (imprimerCommande)="imprimer($event);"></app-ticket>
                </section>
            </div>

            
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let item of listMenu">
                <div class="card hov-pointer">
                    <div>
                            <a (click)="selectedProduct(item)"><img style="width: 100%;height: 250px;" src="{{item.pathImage}}"></a>
                    </div>
                    <div  style="text-align: center;background: #f5f2ed">
                            <p style="margin: 0px;padding: 10px">{{item.prixInitial}} DA</p>
                    </div>
                </div>
            </div>
    </div> <!-- .content -->
</div><!-- /#right-panel -->
</div>

</card>
